@(years: Range, months: Array[String])

@main("Natalie Dee Mobile") {

<section>
    <div class="container">
        <div class="message">
            <center>
                <h3>Archives</h3>
            </center>
        </div>
    </div>
</section>

@for(y <- years) {
<div class="bs-callout bs-callout-warning">
    <h4>@y</h4>
    @for(m <- months) {
    <a class="btn btn-info btn-date" href="/archives/@y/@m">@m</a>
    }
</div>
}

}
