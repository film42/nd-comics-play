@(els: Array[org.jsoup.nodes.Element], year: String, month: String)
@import org.jsoup.nodes.Element

@main("Natalie Dee Mobile") {

<section>
    <div class="container">
        <div class="message">
            <center>
                <h3>@month @year</h3>
            </center>
        </div>
    </div>
</section>

<div class="images">
    <ul>
        @for(e <- els) {
        <li>
            <img src='/proxy?url=@e.attr("src")' alt=""/>
        </li>
        }
    </ul>
</div>

}
