@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="/assets/images/ios-icon.png" rel="apple-touch-icon">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/site.css")'>
        <script src='@routes.Assets.at("javascripts/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/main.cljs.js")' type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
